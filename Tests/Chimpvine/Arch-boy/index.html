<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <title>Arch-Boy</title>
    <style>
      html {
        box-sizing: border-box;
        overflow-y:hidden;
      }
      *, *:before, *:after {
        box-sizing: inherit;
      }
      body {
        margin: 0;
        background: #ffffff;

      }
      #gameContainer {
        width: 100vw;
        height: 100vh;
      }
      canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
      /* try to handle mobile dialog */
      canvas + * {
        z-index: 2;
      }
      .logo {
          display: block;
          max-width: 100vw;
          max-height: 70vh;
      }

      .progress {
          margin: 1.5em;
          border: 1px solid black;
          width: 50vw;
          display: none;
      }
      .progress .full {
          margin: 2px;
          background: black;
          height: 1em;
          transform-origin: top left;
      }

      #loader {
        position: absolute;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .spinner,
      .spinner:after {
        border-radius: 50%;
        width: 5em;
        height: 5em;
      }
      .spinner {
        margin: 10px;
        font-size: 10px;
        position: relative;
        text-indent: -9999em;
        border-top: 1.1em solid rgba(0, 0, 0, 0.2);
        border-right: 1.1em solid rgba(0, 0, 0, 0.2);
        border-bottom: 1.1em solid rgba(0, 0, 0, 0.2);
        border-left: 1.1em solid #000000;
        transform: translateZ(0);
        animation: spinner-spin 1.1s infinite linear;
      }
      @keyframes spinner-spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
       }


        /*---------personal changes in css--------*/
       .hero{
       }
       .chimpvine-icone{
        width:80%;
       float:left;
       padding:20px;
       margin-right:10px;
       }
       .main-footer{
       width:100%;
       height:60px;
       font-size:20px;
       background:#1a1110;
       color:white;
       display:flex;
       position:fixed;
       left:0;
       bottom:0;


       }
       .expand-collapse{
       z-index:10;
       width:20%;
       float:right;
       padding:10px;
       margin-right:20px;
       position:fixed;
       right:0;
       bottom:0;
       }
       .fa{
       z-index:10;
       width:30px;
       height:30px;
       border:none;
       background:#1a1110;
       color:white;
       position:relative;
       float:right;
       margin-right:20px;
       font-size:20px;


       }
       #main{
           position: absolute;
           top: 50%;
           left: 50%;
           -webkit-transform: translate(-50%, -50%);
           transform: translate(-50%, -50%);
       }
       #gameContainer{
       width:100%;
       height:100%;

       }






    </style>
  </head>

  <body>

  <main >
    <div id="main">
    <div id="gameContainer"></div>
    </div>
    <div id="loader">
      <img class="logo" src="logo.png">
      <div class="spinner"></div>
      <div class="progress"><div class="full"></div></div>
    </div>
  </main>
  <footer id = "f-footer" class="main-footer" >
  <div class="chimpvine-icone">Chimpvine</div>

  </footer>
  <div class="expand-collapse " id="main-but"><button id="but-on" class="fa fa-expand"></button></div>
  </body>

    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Arch-Boy.loader.js";
      var config = {
        dataUrl: buildUrl + "/Arch-Boy.data.br",
        frameworkUrl: buildUrl + "/Arch-Boy.framework.js.br",
        codeUrl: buildUrl + "/Arch-Boy.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Chimpvine",
        productName: "Archboy",
        productVersion: "1",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
      } else {
        canvas.style.width = "1280px";
        canvas.style.height = "720px";
      }
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>

</html>
